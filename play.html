<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./text_animation/animate.css">
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./text_animation/jquery.lettering.js"></script>
    <script src="./text_animation/jquery.textillate.js"></script>
    <script src="./howler/dist/howler.min.js" type="text/javascript"></script>
    <style>
        html {
            overflow: hidden;
        }
        body {
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
            background: black;
            background-image:url("./imgs/img1.jpg");
			background-repeat:no-repeat;
            background-position:center;
            min-height: 100%;
            background-size: cover; 
        }
        .right_arrow_effect {
            background-image: url("./imgs/right_arrow.png"); 
            background-size: 200px 90px;
            background-repeat: no-repeat;
            background-position: 0px 0px; /* 좌우 상하*/
            opacity: 0;
            /*border: thin solid red;*/
        }
        .left_arrow_effect {
            background-image: url("./imgs/left_arrow.png"); 
            background-size: 200px 90px;
            background-repeat: no-repeat;
            background-position: 0px 0px; /* 좌우 상하*/
            opacity: 0;
            /*border: thin solid red;*/
        }
        .both_right_arrow_effect {
            background-image: url("./imgs/right_arrow.png"); 
            background-size: 150px 70px;
            background-repeat: no-repeat;
            background-position: 0px 0px; /* 좌우 상하*/
            opacity: 0;
            /*border: thin solid red;*/
        }
        .both_left_arrow_effect {
            background-image: url("./imgs/left_arrow.png"); 
            background-size: 150px 70px;
            background-repeat: no-repeat;
            background-position: 0px 0px; /* 좌우 상하*/
            opacity: 0;
            /*border: thin solid red;*/
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
    <link rel="stylesheet" href="./bulma/css/bulma.css"/>
    <title>runningback_play</title>
</head>
<body class="disable-select" id="body">
    <section class="hero is-bold is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="content" id="back">
                    <h1 class="title is-italic is-2" style="color: whitesmoke;">
                        Run, Running Back!
                    </h1>
                    <h5 class="subtitle is-italic is-4" style="color: rgb(194, 194, 194);"> <!--has-text-grey -->
                        Let's see how far you can run!
                    </h5>
                </div>
                <div class="content">
                    <div class="has-text-weight-bold title is-1" style="color: rgb(135, 95, 22);">
                        Speed: <span id="speed">0/sec</span>
                    </div>
                </div>
                
                <div id="arrow_left">
                 </div>
                <div id="arrow_right">
                </div>

                <div id="arrow_both">
                    <!-- <canvas class="both_left_arrow_effect" width="160" height="80" style="opacity: 1.0;"></canvas>
                    <canvas class="both_right_arrow_effect" width="160" height="80" style="opacity: 1.0;"></canvas> -->
                </div>

                            
                <h1 class="content title is-italic" id="text">  
                    <div class="empty_space title is-6" id="void" style="visibility:hidden">
                        ---
                    </div>
                </h1>
  
                <footer class="has-text-centered has-text-weight-bold subtitle is-5" style="color: whitesmoke;">
                    <small>
                        &copy; 2019 by
                        <a href="https://cs.unc.edu" style="color: whitesmoke;">
                            the Department of Computer Science at UNC-Chapel Hill
                        </a>
                    </small>
                </footer>
                <div style="visibility:hidden" class="empty_space title is-6">
                        ---
                </div>
            </div>
        </div>
    </section>
    <script src="./playEngine_.js" type="text/javascript"></script>
</body>
</html>
